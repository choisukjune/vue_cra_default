apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app.kubernetes.io/managed-by: kargocd
  name: vue.cra
  namespace: default
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: vue.cra
              servicePort: 3000
            # 여러분의 app path 를 넣어주세요.
            path: /k9d70442166a1a(/|$)(.*)